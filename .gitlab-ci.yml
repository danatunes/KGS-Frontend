stages:
  - deploy
deploy:
  image: alpine:latest
  stage: deploy
  tags:
    - deployment
  environment:
    name: production
  only:
    - master
  script:
    - chmod og= $ID_RSA
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "bash /home/testadmin/central-node-front-app.sh"
  retry:
    max: 2
    when: runner_system_failure
